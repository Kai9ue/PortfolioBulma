<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Currículo Kaique Carvalho</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="#">
                        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="index.html">
                            Página Inicial
                        </a>

                        <a class="navbar-item" href="contato.html">
                            Entre em contato
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Colunas de repartição do conteúdo -->
    <section class="section">
        <!-- Coluna perfil  -->
        <div class="columns">
            <div class="column is-4">
                <div class="card">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-16by9">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Kaique Carvalho Pereira</p>
                                    <span class="tag is-primary">Front-end Developer</span>
                                    <span class="tag is-danger">HTML</span>
                                    <span class="tag is-link">CSS</span>
                                    <span class="tag is-warning">JavaScript</span>
                                </div>
                            </div>
                            <div class="content">
                                <a href="https://linkedin.com/in/kaiquecarvalho-/" target="_blank">LinkedIn</a>
                                <a href="https://github.com/kai9ue" target="_blank">GitHub</a>
                                <a href="https://instagram.com/kai9ue" target="_blank">Instagram</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna conteúdo -->
            <div class="column">
                <form>
                    <div class="field">
                        <label class="label">Nome</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Insira aqui o seu nome">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Assunto</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Motivo do contato">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-danger" type="email" placeholder="Email input" value="@">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>
                        </div>
                        <p class="help is-danger">This email is invalid</p>
                    </div>

                    <div class="field">
                        <label class="label">Mensagem</label>
                        <div class="control">
                            <textarea class="textarea" placeholder=""></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Enviar</button>
                        </div>
                        <div class="control">
                            <button type="reset" class="button is-link is-light">Resetar os campos</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></script>
</body>

</html>
